<app-slider [nombre]="'Página'"></app-slider>

<div class="center">
	<section id="content">

		<h1 class="subheader">Página de pruebas</h1>

		<div *ngIf="nombre && apellido; then siHayParametros else noHayParametros"></div>
			<ng-template #siHayParametros>
				<h2>El nombre es: {{ nombre }} {{ apellido }}</h2>
			</ng-template>
			<ng-template #noHayParametros>
			<!-- <div *ngIf="!nombre && !apellido"> -->
				<h2>No hay parámetros para mostrar en la URL</h2>
			<!-- </div> -->
			</ng-template>

			<button (click)="redireccion()">Nombre y apellido</button>

	</section>


	<app-sidebar></app-sidebar>
</div>
